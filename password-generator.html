<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Password Generator</title>
    <link rel="stylesheet" href="assets/password-generator.css">
</head>
<body>
<h1 class="header">Free Password Generator</h1>
<main>
    <div class="container">
        <div class="password-section">
            <div class="password-header">
                <span>Generated Passwords</span>
                <button id="copy-all" class="copy-button">Copy All</button>
            </div>
            <div id="password-list" class="password-list"></div>
        </div>
        <div class="options-panel">
            <div class="options-header">Password Generator Options</div>
            <div class="options-content">
                <label class="field-input">
					<span>Password Length:</span>
					<input type="number" id="password-length" min="6" max="1024" value="32">
				</label>
				<label class="field-input">
					<span>Amount of Passwords:</span>
					<input type="number" id="password-amount" min="6" max="10000" value="15">
				</label>
				<label class="field-input symbols-input">
					<span><input type="checkbox" id="include-symbols"> Symbols:</span>
					<input type="text" id="custom-symbols" value="!#%*+-=?@^_~" readonly>
				</label>
                <label>
                    <input type="checkbox" id="include-numbers" checked> Include Numbers
                </label>
				<label>
                    <input type="checkbox" id="include-uppercase" checked> Include Uppercase
                </label>
                <label>
                    <input type="checkbox" id="include-lowercase" checked> Include Lowercase
                </label>
                <label>
                    <input type="checkbox" id="no-start-number"> Don't Start with Number
                </label>
                <label>
                    <input type="checkbox" id="no-start-symbol"> Don't Start with Symbol
                </label>
                <label>
                    <input type="checkbox" id="no-similar" checked> No Similar Characters (i, I, l, 1, o, O, 0)
                </label>
                <label>
                    <input type="checkbox" id="no-duplicate"> No Duplicate Characters 
                </label>
				<label>
                    <input type="checkbox" id="no-sequential" checked> No Sequential Characters (123, abc)
                </label>
                <label>
                    <input type="checkbox" id="save-settings"> Save Settings
                </label>
            </div>
            <button id="generate-button" class="generate-button">Generate</button>
        </div>
    </div>
</main>

        &copy; Copyright <script>document.write(new Date().getFullYear())</script> - <a href="https://github.com/V-Bantserov/"  target="_blank">V.Bantserov</a> 
    </footer>
	<script src="assets/password-generator.js"></script>
</body>
</html>
